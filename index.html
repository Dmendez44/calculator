<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="calc-Container">
        <div class="calc-btns">
            <div class="row">
                <div class="display">
                    <div class="lastOperation"></div>
                    <div class="currentOperation">0</div>
                </div>
            </div>
            <div class="row option">
                <button id="clear" class="btn">CLEAR</button>
                <button id="delete" class="btn">DELETE</button>
            </div>
            <div class="row">
                <button id="7" class="btn" value="7">7</button>
                <button id="8" class="btn" value="8">8</button>
                <button id="9" class="btn" value="9">9</button>
                <button id="/" class="btn operand" value="/">/</button>
            </div>
            <div class="row">
                <button id="4" class="btn" value="4">4</button>
                <button id="5" class="btn" value="5">5</button>
                <button id="6" class="btn" value="6">6</button>
                <button id="x" class="btn operand" value="x">x</button>
            </div>
            <div class="row">
                <button id="1" class="btn" value="1">1</button>
                <button id="2" class="btn" value="2">2</button>
                <button id="3" class="btn" value="3">3</button>
                <button id="-" class="btn operand" value="-">-</button>
            </div>
            <div class="row">
                <button id="." class="btn" value=".">.</button>
                <button id="0" class="btn" value="0">0</button>
                <button id="=" class="btn operand" value="=">=</button>
                <button id="+" class="btn operand" value="+">+</button>
            </div>
        </div>
    </div>
</body>
</html>
